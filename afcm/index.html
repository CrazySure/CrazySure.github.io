    <script>
        var page_w = $(window).width();
        var page_h = $(window).height();
        $('.swiper-slide,.swiper-container,.swiper-wrapper').css({ width: page_w, height: page_h });

        // $('.layer3').css({  height: '100%' });
        $('.layer3 .swiper-slide').css({  height: '42.525rem' });
        
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical', // 垂直切换选项
            loop: true, // 循环模式选项


            // 初始化时隐藏元素并在需要的时刻开始动画。
            on: {
                init: function () {
                    swiperAnimateCache(this); //隐藏动画元素 
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function () {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                    //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
                },
                //回调函数，swiper从一个slide过渡到另一个slide结束时执行
                slideChange: function(){
                    if(this.activeIndex !== 4){
                        $('.layer5').removeClass('layer5-active');
                        $('.layer5-3 ,.layer5-2').fadeIn();
                    }else if(this.activeIndex == 4){
                        mySwiper.slides[4].scrollTop = 0
                    }
                    
                },
            }

        });
        //slide屏幕高度自适应
        var startScroll, touchStart, touchCurrent;
        mySwiper.slides.on('touchstart', function (e) {
            startScroll = this.scrollTop;  //当前获取滚动条顶部的偏移
            touchStart = e.targetTouches[0].pageY; //手指触碰位置距离盒子顶部距离
        }, true);
        mySwiper.slides.on('touchmove', function (e) {
            touchCurrent = e.targetTouches[0].pageY;
            var touchesDiff = touchCurrent - touchStart;
            var slide = this;
            var onlyScrolling =
                (slide.scrollHeight > slide.offsetHeight) &&
                (
                    (touchesDiff < 0 && startScroll === 0) ||
                    (touchesDiff > 0 && startScroll === (slide.scrollHeight - slide.offsetHeight)) ||
                    (startScroll > 0 && startScroll < (slide.scrollHeight - slide.offsetHeight))
                );
            if (onlyScrolling) {
                e.stopPropagation();
               
            }
        }, true);
        




    </script>
